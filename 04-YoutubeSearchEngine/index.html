  <title>SearchVidz</title>

<body>
  <div id="container">
    <header>
      <h1>Search <span>Vidz</span></h1>
      <p>Search all Youtube videos</p>
    </header>
    <section>
      <form action="" id="search-form" name="search-form" onsubmit="return search()">
        <div class="fieldcontainer">
          <input type="search" name="" id="query" class="search-field" placeholder="Search YouTube...">
          <input type="submit" value="" name="search-btn" id="search-btn">
        </div>
      </form>

      <ul id="results"></ul>
      <div id="buttons"></div>
    </section>
    <footer>

    </footer>
  </div>
