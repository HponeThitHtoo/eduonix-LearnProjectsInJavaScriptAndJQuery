<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Thumbslider</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="slider">
      <header>
        <h3>jQuery Thumbslider</h3>
      </header>
      <div id="slides">
        <div class="slide"><img src="img/slides/device-imac.png" alt="" width="900" height="200"></div>
        <div class="slide"><img src="img/slides/device-macbook.png" alt="" width="900" height="200"></div>
        <div class="slide"><img src="img/slides/device-iphone.png" alt="" width="900" height="200"></div>
        <div class="slide"><img src="img/slides/device-ipad.png" alt="" width="900" height="200"></div>
      </div>
      <nav id="menu">
        <ul>
          <li class="sep"></li>
          <li class="product">
            <a href="">
              <img src="img/slides/device-imac-thumb.png" alt="thumbnail">
            </a>
          </li>
          <li class="product">
            <a href="">
              <img src="img/slides/device-macbook-thumb.png" alt="thumbnail">
            </a>
          </li>
          <li class="product">
            <a href="">
              <img src="img/slides/device-iphone-thumb.png" alt="thumbnail">
            </a>
          </li>
          <li class="product">
            <a href="">
              <img src="img/slides/device-ipad-thumb.png" alt="thumbnail">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
